<!doctype html>
<html lang="en" class="candy-root candy-scrollbar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Example | candy.css</title>
    <link rel="icon" sizes="16x16" href="/favicon-16.png?v=2" />
    <link rel="icon" sizes="32x32" href="/favicon-32.png?v=2" />
    <link rel="icon" sizes="180x180" href="/favicon-180.png?v=2" />
    <link rel="icon" sizes="192x192" href="/favicon-192.png?v=2" />
    <link rel="icon" sizes="512x512" href="/favicon-512.png?v=2" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon-180.png?v=2" />
    <link rel="stylesheet" href="/candy.css" />
    <link rel="stylesheet" href="/site.css" />
    <script type="module" src="/index.js"></script>
    <script
      async
      defer
      data-domain="candy.wavebeem.com"
      src="https://plausible.io/js/plausible.js"
    ></script>
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@wavebeem" />
    <meta name="twitter:creator" content="@wavebeem" />
    <meta name="og:title" content="candy.css" />
    <meta
      name="og:description"
      content="A glossy CSS library inspired by Web 2.0 design"
    />
    <meta
      name="og:image"
      content="https://candy.wavebeem.com/favicon-512.png?v=2"
    />
  </head>
  <body>
    <header class="site-header candy-texture-convex">
      <div>
        <img src="/favicon-192.png" alt="" width="32" height="32" />
        <b>candy.css</b>
      </div>
      <site-nav></site-nav>
    </header>

    <main class="site-main">
      <div class="content">
        <h1>Form Example</h1>
      </div>
      <section>
        <div class="site-columns-auto-fit" style="--grid-min: 20rem">
          <form class="candy-card" action="" onsubmit="event.preventDefault();">
            <h3 class="site-example-heading">Welcome</h3>
            <div class="site-flex-column">
              <label for="l-fake1">Display Name</label>
              <input type="text" class="candy-input" id="l-fake1" />
              <div class="site-spacer"></div>
              <label for="l-favorite-animal">Favorite Animal</label>
              <input type="text" class="candy-input" id="l-favorite-animal" />
              <div class="site-spacer"></div>
              <div class="site-flex-row-wrap">
                <button class="candy-button candy-primary">Sign Up</button>
                <button class="candy-button">Log In</button>
              </div>
            </div>
          </form>
          <form class="candy-card" action="" onsubmit="event.preventDefault();">
            <h3 class="site-example-heading">Edit Profile</h3>
            <div class="site-flex-column">
              <label for="r-state">State</label>
              <select class="candy-select" id="r-state">
                <option selected disabled>&ndash;</option>
                <option>Alabama</option>
                <option>Alaska</option>
                <option>Arizona</option>
                <option>Arkansas</option>
                <option>California</option>
                <option>Colorado</option>
                <option>Connecticut</option>
                <option>Delaware</option>
                <option>Florida</option>
                <option>Georgia</option>
                <option>Hawaii</option>
                <option>Idaho</option>
                <option>Illinois</option>
                <option>Indiana</option>
                <option>Iowa</option>
                <option>Kansas</option>
                <option>Kentucky</option>
                <option>Louisiana</option>
                <option>Maine</option>
                <option>Maryland</option>
                <option>Massachusetts</option>
                <option>Michigan</option>
                <option>Minnesota</option>
                <option>Mississippi</option>
                <option>Missouri</option>
                <option>Montana</option>
                <option>Nebraska</option>
                <option>Nevada</option>
                <option>New Hampshire</option>
                <option>New Jersey</option>
                <option>New Mexico</option>
                <option>New York</option>
                <option>North Carolina</option>
                <option>North Dakota</option>
                <option>Ohio</option>
                <option>Oklahoma</option>
                <option>Oregon</option>
                <option>Pennsylvania</option>
                <option>Rhode Island</option>
                <option>South Carolina</option>
                <option>South Dakota</option>
                <option>Tennessee</option>
                <option>Texas</option>
                <option>Utah</option>
                <option>Vermont</option>
                <option>Virginia</option>
                <option>Washington</option>
                <option>West Virginia</option>
                <option>Wisconsin</option>
                <option>Wyoming</option>
              </select>
              <div class="site-spacer"></div>
              <fieldset class="candy-fieldset">
                <legend class="candy-legend">Favorite Animal</legend>
                <div class="candy-field">
                  <input
                    checked
                    type="radio"
                    class="candy-radio"
                    name="r-favorite-animal"
                    value="cat"
                    id="r-favorite-animal-cat"
                  />
                  <label for="r-favorite-animal-cat">Cat</label>
                </div>
                <div class="candy-field">
                  <input
                    type="radio"
                    class="candy-radio"
                    name="r-favorite-animal"
                    value="dog"
                    id="r-favorite-animal-dog"
                  />
                  <label for="r-favorite-animal-dog">Dog</label>
                </div>
                <div class="candy-field">
                  <input
                    type="radio"
                    class="candy-radio"
                    name="r-favorite-animal"
                    value="Other"
                    id="r-favorite-animal-other"
                  />
                  <label for="r-favorite-animal-other">Other</label>
                </div>
                <div class="candy-field">
                  <input
                    type="radio"
                    class="candy-radio"
                    name="r-favorite-animal"
                    value="Disabled"
                    id="r-favorite-animal-disabled"
                    disabled
                  />
                  <label for="r-favorite-animal-disabled">Disabled</label>
                </div>
                <div class="candy-field">
                  <input
                    type="radio"
                    class="candy-radio"
                    name="r-favorite-animal2"
                    value="Disabled"
                    id="r-favorite-animal-disabled-checked"
                    disabled
                    checked
                  />
                  <label for="r-favorite-animal-disabled-checked"
                    >Disabled &amp; checked</label
                  >
                </div>
              </fieldset>
              <div class="site-spacer"></div>
              <fieldset class="candy-fieldset">
                <legend class="candy-legend">Pizza Toppings</legend>
                <div class="candy-field">
                  <input
                    checked
                    type="checkbox"
                    class="candy-checkbox"
                    name="r-pizza"
                    value="cat"
                    id="r-pizza-pineapple"
                  />
                  <label for="r-pizza-pineapple">Pineapple</label>
                </div>
                <div class="candy-field">
                  <input
                    type="checkbox"
                    class="candy-checkbox"
                    name="r-pizza"
                    value="dog"
                    id="r-pizza-mushroom"
                  />
                  <label for="r-pizza-mushroom">Mushroom</label>
                </div>
                <div class="candy-field">
                  <input
                    type="checkbox"
                    class="candy-checkbox"
                    name="r-pizza"
                    value="Other"
                    id="r-pizza-olives"
                  />
                  <label for="r-pizza-olives">Olives</label>
                </div>
                <div class="candy-field">
                  <input
                    type="checkbox"
                    class="candy-checkbox"
                    name="r-pizza"
                    value="Disabled"
                    id="r-pizza-disabled"
                    disabled
                  />
                  <label for="r-pizza-disabled">Disabled</label>
                </div>
                <div class="candy-field">
                  <input
                    type="checkbox"
                    class="candy-checkbox"
                    name="r-pizza"
                    value="Disabled"
                    id="r-pizza-disabled2"
                    disabled
                    checked
                  />
                  <label for="r-pizza-disabled2">Disabled &amp; checked</label>
                </div>
              </fieldset>
              <div class="site-spacer"></div>
              <div class="site-flex-column">
                <label for="r-delivery-instructions"
                  >Delivery Instructions</label
                >
                <textarea
                  rows="4"
                  id="r-delivery-instructions"
                  class="candy-input"
                ></textarea>
              </div>
              <div class="site-spacer"></div>
              <button class="candy-button candy-primary">Save</button>
            </div>
          </form>
        </div>
        <div class="site-spacer"></div>
        <site-copyright></site-copyright>
      </section>
    </main>
  </body>
</html>
