      <h2 class="candy-bright">Buttons</h2>
      <p>Regular buttons and primary buttons.</p>
      <div class="site-flex-column site-gap">
        <div class="site-flex-row-wrap">
          <button class="candy-button candy-primary">Primary</button>
          <button class="candy-button">Button</button>
          <button class="candy-button candy-primary" disabled>Primary</button>
          <button class="candy-button" disabled>Button</button>
        </div>
      </div>

      <h2 class="candy-bright">Selects</h2>
      <p>The select arrow was hard to create via CSS.</p>
      <div class="site-flex-row-wrap">
        <select class="candy-select">
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
        </select>
        <select class="candy-select" disabled>
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
        </select>
      </div>

      <h2 class="candy-bright">Inputs</h2>
      <p>Inputs can be regular text inputs or multiline textareas.</p>
      <div class="site-flex-column site-gap">
        <div class="site-flex-row-wrap">
          <label class="site-flex-column site-gap-xs">
            <span>Label</span>
            <input class="candy-input" value="Input" />
          </label>
          <label class="site-flex-column site-gap-xs">
            <span>Label</span>
            <input class="candy-input" value="Input" disabled />
          </label>
        </div>
        <div class="site-flex-row-wrap">
          <label class="site-flex-column site-gap-xs">
            <span>Label</span>
            <input class="candy-input" placeholder="Placeholder" />
          </label>
          <label class="site-flex-column site-gap-xs">
            <span>Label</span>
            <input class="candy-input" placeholder="Placeholder" disabled />
          </label>
        </div>
        <div class="site-flex-row-wrap">
          <label class="site-flex-column site-gap-xs">
            <span>Label</span>
            <input class="candy-input" />
          </label>
          <label class="site-flex-column site-gap-xs">
            <span>Label</span>
            <input class="candy-input" disabled />
          </label>
        </div>
      </div>

      <h2 class="candy-bright">Checkboxes</h2>
      <div class="site-flex-row-wrap">
        <fieldset class="candy-fieldset">
          <legend class="candy-legend">Checkboxes</legend>
          <label class="candy-choice">
            <input type="checkbox" class="candy-checkbox" />
            <span>Checkbox</span>
          </label>
          <label class="candy-choice">
            <input type="checkbox" class="candy-checkbox" checked />
            <span>Checkbox (checked)</span>
          </label>
          <label class="candy-choice">
            <input type="checkbox" class="candy-checkbox" disabled />
            <span>Checkbox (disabled)</span>
          </label>
          <label class="candy-choice">
            <input type="checkbox" class="candy-checkbox" disabled checked />
            <span>Checkbox (disabled &amp; checked)</span>
          </label>
        </fieldset>
      </div>

      <h2 class="candy-bright">Radio buttons</h2>

        <fieldset class="candy-fieldset">

            <span>Radio button</span>
          </label>
          <label class="candy-choice">

            <span>Radio button (checked)</span>
          </label>
          <label class="candy-choice">

            <span>Radio button (disabled)</span>

              name="x2"
              class="candy-radio"
              disabled
              checked
            />
            <span>Radio button (disabled &amp; checked)</span>
          </label>
        </fieldset>
      </div>
